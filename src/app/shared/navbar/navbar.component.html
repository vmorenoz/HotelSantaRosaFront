<div [ngClass]="{'sticky-top' : sticky, 'fixed-top' : !sticky}">
    <div class="logo-container text-center mx-auto">
        <img src="assets/img/logo.jpg" alt="Logo" height="60">
    </div>

    <nav class="navbar navbar-expand-lg navbar-light navbar-bg" [ngClass]="{'shadow': scrollTop >= 200}">
        <div class="container">
            <button class="navbar-toggler border-0 ms-auto me-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i-feather name="menu" [ngClass]="{'text-white': scrollTop >= 200}"></i-feather>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                <ul class="navbar-nav text-center pt-5 pt-lg-0">
                    <li class="nav-item mx-md-4">
                        <a class="nav-link font-weight-bold text-white" href="#">Inicio</a>
                    </li>
                    <li class="nav-item mx-md-4">
                        <a class="nav-link font-weight-bold text-white" href="#">Habitaciones</a>
                    </li>
                    <li class="nav-item mx-md-4">
                        <a class="nav-link font-weight-bold text-white" href="#">Galería</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-0 ms-auto text-center">
                    <li class="nav-item mx-md-4">
                        <a class="nav-link font-weight-bold text-white" href="#">Lugares</a>
                    </li>
                    <li class="nav-item mx-md-4">
                        <a class="nav-link font-weight-bold text-white" href="#">Reservar</a>
                    </li>
                    <li class="nav-item mx-md-4">
                        <a class="nav-link font-weight-bold text-white" href="#">Contácto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
