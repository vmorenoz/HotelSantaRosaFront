<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nombres y apellidos</mat-label>
                    <input matInput formControlName="fullname">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Telefono</mat-label>
                    <input matInput type="tel" formControlName="phone_number">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Llegada</mat-label>
                    <input matInput [matDatepicker]="dp1" disabled formControlName="check_in">
                    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Salida</mat-label>
                    <input matInput [matDatepicker]="dp2" disabled formControlName="check_out">
                    <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                    <mat-datepicker #dp2 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Habitación</mat-label>
                    <mat-select formControlName="room" multiple>
                        <mat-option *ngFor="let item of rooms" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Adultos</mat-label>
                    <mat-select formControlName="adults_number">
                        <mat-option *ngFor="let item of [0,1,2,3,4,5,6,7,8]" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Niños</mat-label>
                    <mat-select formControlName="childrens_number">
                        <mat-option *ngFor="let item of [0,1,2,3,4,5,6,7,8]" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Observación adicional</mat-label>
                    <textarea matInput formControlName="observation"></textarea>
                </mat-form-field>
            </div>
            <div class="col-12 text-end">                
                <button mat-flat-button type="submit" [disabled]="formGroup.invalid" color="primary" class="rounded-0 px-4 py-2">
                    <p class="p-0 m-0">Enviar <i-feather name="send"></i-feather></p>
                </button>
            </div>
        </div>
    </form>
</div>
